<html>
  <head>
    <script src="../cornp.js" type="text/javascript"></script>
    <script type="text/javascript">

      function report(m) {
         console.log(window.location.href + '::'+ m );
      }

      CORNP.addErrorListener(function(e,h){report('ERROR: ' + e + ' from ' + h);});

      CORNP.addCommand('hello', function(d){report('data: '+ d.data); }, 'object', '/');
      CORNP.connect(window.parent, '/');
    </script>
  </head>
